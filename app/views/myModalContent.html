<div modal-movable>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">עריכה</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="container">
            <form >
                <div class="form-group">
                    <label class="control-label">שם</label>
                    <input type="text" class="form-control" ng-model="vm.userCopy.name">
                </div>
                <div class="form-group">
                    <label class="control-label">רחוב</label>
                    <input type="text" class="form-control" ng-model="vm.userCopy.address.street">
                </div>
                <div class="form-group">
                    <label class="control-label">גיל</label>
                    <input type="text" class="form-control" ng-model="vm.userCopy.age">
                </div>
            </form>
        </div>

    </div>
    <div class="modal-footer">
        <button class="green-button" type="button" ng-click="vm.ok()" ng-bind-html="'modal.ok' | translate"></button>
        <button class="green-button" type="button" ng-click="vm.cancel()">{{'modal.cancel' | translate}}</button>
    </div>
</div>

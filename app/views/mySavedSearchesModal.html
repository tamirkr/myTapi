<div class="modal-header">
  <h3 class="modal-title" id="modal-title">חיפושים שמורים</h3>
</div>
<div class="modal-body" id="modal-body">
  <p ng-if="vm.searches.length === 0" ng-bind-html="'modal.emptySearches' | translate"></p>
  <div class="container">
    <ul class="list-unstyled" ng-repeat="search in vm.searches">
      <li>{{search.search}}</li>
    </ul>
  </div>

</div>
<div class="modal-footer">
  <button class="green-button" type="button" ng-click="vm.ok()">{{'modal.ok' | translate}}</button>
  <button class="green-button" type="button" ng-click="vm.cancel()">{{'modal.cancel' | translate}}</button>
  <button class="green-button" type="button" ng-click="vm.cleanSearches()">{{'modal.clean' | translate}}</button>
</div>
